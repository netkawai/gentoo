# These settings were set by the catalyst build script that automatically
# built this stage.
# Please consult /usr/share/portage/config/make.conf.example for a more
# detailed example.
COMMON_FLAGS="-O2 -pipe"
CFLAGS="${COMMON_FLAGS}"
CXXFLAGS="${COMMON_FLAGS}"
FCFLAGS="${COMMON_FLAGS}"
FFLAGS="${COMMON_FLAGS}"
MAKEOPTS="-j2"

# NOTE: This stage was built with the bindist Use flag enabled
PORTDIR="/var/db/repos/gentoo"
DISTDIR="/var/cache/distfiles"
PKGDIR="/var/cache/binpkgs"

# This sets the language of build output to English.
# Please keep this setting intact when reporting bugs.
LC_MESSAGES=C
# These settings were set by user
USE="-nls -gtk+ -qt4 -qt5 -xscreensaver dbus sway elogind policykit -X -opengl wayland glarmor -postscript -systemd -tray alsa egl gles2 gles dri acpi ipv6 fontconfig icu udev"
FEATURES="splitdebug"
VIDEO_CARDS="intel i965 radeon r600 dri3"
LLVM_TARGETS="AMDGPU BPF WebAssembly"
SYMLINK_LIB=no
L10N=""
CPU_FLAGS_X86="mmx mmxext sse sse2 sse3 ssse3 sse4_1 sse4_2 avx aes"
INPUT_DEVICES="libinput"
